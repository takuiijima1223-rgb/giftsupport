<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>就労支援管理システム - Gift Support</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f1f5f9; /* Slate 100 */
        }

        /* 印刷時のスタイル調整 */
        @media print {
            .no-print { display: none !important; }
            .print-break { page-break-before: always; }
            body { background-color: white; }
            .shadow-sm, .shadow-md, .shadow-lg { box-shadow: none !important; }
            input, textarea, select { border: 1px solid #ccc !important; }
            /* 自動反映フィールドも印刷時は通常のボーダーに見せる */
            input:disabled, textarea:disabled { background-color: white !important; color: black !important; }
            /* Selectの矢印を消す */
            select { -webkit-appearance: none; -moz-appearance: none; appearance: none; background: none; }
        }

        /* カスタムスクロールバー */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
        
        /* フェードインアニメーション */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-fade-in-modal {
            animation: fadeIn 0.2s ease-out forwards;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- コンポーネント: アイコンラッパー ---
        const Icon = ({ name, size = 18, className = "" }) => {
            const ref = useRef(null);

            useEffect(() => {
                if (ref.current && window.lucide) {
                    ref.current.innerHTML = '';
                    const i = document.createElement('i');
                    i.setAttribute('data-lucide', name);
                    ref.current.appendChild(i);
                    window.lucide.createIcons({
                        root: ref.current,
                        attrs: {
                            width: size,
                            height: size,
                            class: className
                        }
                    });
                }
            }, [name, size, className]);

            return <span ref={ref} style={{ display: 'inline-flex', alignItems: 'center', verticalAlign: 'middle' }} />;
        };

        // --- ユーティリティ関数 ---
        const checkDeadlineAlert = (targetDateStr, completedDateStr, label) => {
            if (!targetDateStr) return { isAlert: false, message: '', type: null };
            if (completedDateStr) return { isAlert: false, message: '', type: null }; 

            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const targetDate = new Date(targetDateStr);
            targetDate.setHours(0, 0, 0, 0);

            const alertStartDate = new Date(targetDate);
            alertStartDate.setDate(targetDate.getDate() - 30);

            if (today > targetDate) {
                const diffDays = Math.floor((today - targetDate) / (1000 * 60 * 60 * 24));
                return { isAlert: true, message: `${label}の期限を${diffDays}日過ぎています`, type: 'danger' };
            } else if (today >= alertStartDate) {
                const diffDays = Math.floor((targetDate - today) / (1000 * 60 * 60 * 24));
                return { isAlert: true, message: `${label}まであと${diffDays}日です`, type: 'warning' };
            }

            return { isAlert: false, message: '', type: null };
        };

        // --- データモデル初期値 ---
        const initialUserState = {
            id: null,
            name: "",
            status: "体験利用", 
            
            // 仮申込書
            application: {
                receptionDate: "",
                interviewer: "", // 見学対応者
                applicantName: "", 
                applicantNameKana: "", 
                gender: "",
                dob: "",
                age: "",
                address: "",
                phone: "",
                email: "",
                disabilityType: [], 
                disabilityName: "",
                disabilityGrade: "",
                hasExperience: "",
                todayQuestion: "",
                visitReason: [],
                futureGoal: "",
                desiredService: [],
                concerns: [],
                goals: [],
                isVisitingHospital: "",
                hospitalName: "",
                consultedDoctor: "",
                howDidYouKnow: [],
                schedule: {
                    trialStart: "",
                    trial1: "",
                    trial2: "",
                    trial3: "",
                    certificateDate: "",
                    contractDate: ""
                }
            },

            // アセスメント
            assessment: {
                createDate: "",
                writer: "", // 記入者
                referrer: "",
                commuteMethod: "",
                emergencyContact: { name: "", relation: "", tel: "" },
                certificates: {
                    mental: { status: "", note: "" },
                    rehabilitation: { status: "", note: "" },
                    physical: { status: "", note: "" },
                    devDisability: { has: "", note: "" }
                },
                financial: {
                    pension: { has: "", note: "" },
                    welfare: { has: "", note: "" }
                },
                medical: {
                    hospital: "",
                    diagnosis: "",
                    medication: "",
                    doctor: "",
                    psw: "",
                    visitFrequency: ""
                },
                workHistory: [
                    { company: "", content: "", period: "", type: "", days: "", hours: "", salary: "", reason: "" }
                ],
                likesDislikes: { work: "", person: "" },
                onsetAge: "",
                diagnosisAge: "",
                hospitalizationHistory: "",
                medicalAdvice: "",
                medicationManagement: "",
                symptomStability: "",
                currentMentalState: "",
                triggers: "",
                coping: "",
                lifeSituation: "",
                familySituation: "",
                personality: "",
                upbringing: "",
                dailyLife: {
                    wakeTime: "",
                    sleepTime: "",
                    commSkill: "",
                    literacy: "",
                    numeracy: "",
                    strengths: "",
                    challenges: "",
                    concerns: ""
                },
                familyStructure: [
                    { name: "", relation: "", age: "", note: "" }
                ],
                checklist: {
                    health: {
                        physical: { score: 0, note: "" },
                        medication: { score: 0, note: "" },
                        diet: { score: 0, note: "" }
                    },
                    daily: {
                        rhythm: { score: 0, note: "" },
                        appearance: { score: 0, note: "" },
                        cleanliness: { score: 0, note: "" },
                        money: { score: 0, note: "" },
                        mobility: { score: 0, note: "" }
                    },
                    social: {
                        expression: { score: 0, note: "" },
                        communication: { score: 0, note: "" },
                        emotion: { score: 0, note: "" },
                        cooperation: { score: 0, note: "" }
                    },
                    work: {
                        understanding: { score: 0, note: "" },
                        intention: { score: 0, note: "" },
                        motivation: { score: 0, note: "" },
                        endurance: { score: 0, note: "" },
                        familySupport: { score: 0, note: "" }
                    }
                },
                basicHabits: {
                    greeting: { has: false, note: "" },
                    reporting: { has: false, note: "" },
                    attendance: { has: false, note: "" },
                    discipline: { has: false, note: "" }
                },
                desiredSupport: {
                    items: [], 
                    detail: ""
                },
                overallOpinion: {
                    desiredWork: "",
                    readiness: "",
                    suitability: "",
                    futureTasks: "",
                    remarks: ""
                }
            },

            // 個別支援計画
            plan: {
                periodStart: "",
                periodEnd: "",
                monitoringDate: "", 
                userDesire: "",
                familyDesire: "",
                needs: "",
                longTermGoal: "",
                shortTermGoal: "",
                supportContent: "",
                staff: "", // 作成担当者
                approver: "", // 承認者
                explainDate: ""
            },

            // モニタリング
            monitoring: {
                date: "",
                interviewer: "", // 担当者
                location: "",
                currentStatus: "",
                needs: "",
                anxiety: "",
                satisfaction: "",
                futureTasks: "",
                feedback: ""
            },

            // 終了評価
            termination: {
                date: "",
                goals: [
                    { id: 1, target: "", achievement: "", overall: "", satisfaction: "", nextOpinion: "" },
                    { id: 2, target: "", achievement: "", overall: "", satisfaction: "", nextOpinion: "" },
                    { id: 3, target: "", achievement: "", overall: "", satisfaction: "", nextOpinion: "" },
                    { id: 4, target: "", achievement: "", overall: "", satisfaction: "", nextOpinion: "" }
                ]
            }
        };

        // --- 共通UIコンポーネント ---

        const Card = ({ title, children, className = "" }) => (
            <div className={`bg-white rounded-lg shadow-sm border border-slate-200 mb-6 ${className}`}>
                {title && (
                    <div className="px-6 py-4 border-b border-slate-100 flex justify-between items-center">
                        <h3 className="text-lg font-bold text-slate-800">{title}</h3>
                    </div>
                )}
                <div className="p-6">
                    {children}
                </div>
            </div>
        );

        const InputGroup = ({ label, children, required = false }) => (
            <div className="mb-4">
                <label className="block text-sm font-medium text-slate-600 mb-1">
                    {label} {required && <span className="text-red-500">*</span>}
                </label>
                {children}
            </div>
        );

        const TextInput = ({ value, onChange, placeholder, type = "text", className = "", disabled = false }) => (
            <input
                type={type}
                className={`w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm transition-all ${
                    disabled 
                    ? "bg-slate-100 text-slate-500 border-slate-200 cursor-not-allowed" 
                    : "bg-white border-slate-300"
                } ${className}`}
                value={value || ""}
                onChange={onChange}
                placeholder={placeholder}
                disabled={disabled}
            />
        );

        const TextArea = ({ value, onChange, rows = 3, placeholder, className = "", disabled = false }) => (
            <textarea
                className={`w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm transition-all ${
                     disabled 
                    ? "bg-slate-100 text-slate-500 border-slate-200 cursor-not-allowed" 
                    : "bg-white border-slate-300"
                } ${className}`}
                rows={rows}
                value={value || ""}
                onChange={onChange}
                placeholder={placeholder}
                disabled={disabled}
            />
        );

        // 新しい職員選択用コンポーネント
        const StaffSelect = ({ value, onChange, options = [], placeholder = "選択してください", className = "", disabled = false }) => (
            <div className="relative">
                <select
                    className={`w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm transition-all appearance-none bg-white ${
                        disabled 
                        ? "bg-slate-100 text-slate-500 border-slate-200 cursor-not-allowed" 
                        : "border-slate-300"
                    } ${className}`}
                    value={value || ""}
                    onChange={onChange}
                    disabled={disabled}
                >
                    <option value="">{placeholder}</option>
                    {options.map(staff => (
                        <option key={staff.id} value={staff.name}>
                            {staff.name} {staff.role ? `(${staff.role})` : ''}
                        </option>
                    ))}
                    {/* データにはあるがリストにない場合のフォールバック（表示崩れ防止） */}
                    {value && !options.find(s => s.name === value) && (
                        <option value={value}>{value} (未登録)</option>
                    )}
                </select>
                <div className="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-slate-500">
                    <Icon name="chevron-down" size={16} />
                </div>
            </div>
        );

        const Checkbox = ({ label, checked, onChange, disabled = false }) => (
            <label className={`flex items-center space-x-2 mr-4 mb-2 ${disabled ? 'cursor-not-allowed opacity-60' : 'cursor-pointer'}`}>
                <input
                    type="checkbox"
                    checked={checked}
                    onChange={onChange}
                    disabled={disabled}
                    className="w-4 h-4 text-blue-600 rounded border-slate-300 focus:ring-blue-500"
                />
                <span className="text-sm text-slate-700">{label}</span>
            </label>
        );

        const Radio = ({ label, name, value, checked, onChange }) => (
            <label className="flex items-center space-x-2 cursor-pointer mr-4">
                <input
                    type="radio"
                    name={name}
                    value={value}
                    checked={checked}
                    onChange={onChange}
                    className="w-4 h-4 text-blue-600 border-slate-300 focus:ring-blue-500"
                />
                <span className="text-sm text-slate-700">{label}</span>
            </label>
        );

        const SectionHeader = ({ text }) => (
            <h4 className="text-md font-bold text-slate-700 mt-6 mb-3 border-l-4 border-blue-500 pl-3">{text}</h4>
        );

        const AutoFillDisplay = ({ label, value }) => (
             <div className="mb-4">
                <label className="block text-xs font-bold text-blue-600 mb-1 flex items-center">
                    {label} <span className="ml-1 px-1.5 py-0.5 bg-blue-100 text-blue-700 rounded text-[10px] font-normal">自動反映</span>
                </label>
                <div className="w-full px-3 py-2 bg-slate-50 border border-slate-200 rounded-md text-sm text-slate-700 min-h-[38px] flex items-center">
                    {value || "（未入力）"}
                </div>
            </div>
        );

        const AlertBanner = ({ alert, dateLabel, date }) => {
            if (!alert || !alert.isAlert) return null;
            return (
                <div className={`mb-4 p-4 rounded-md border flex items-start gap-3 shadow-sm ${
                    alert.type === 'danger' 
                        ? 'bg-red-50 border-red-200 text-red-800' 
                        : 'bg-yellow-50 border-yellow-200 text-yellow-800'
                }`}>
                    <Icon name="bell" className={`flex-shrink-0 ${alert.type === 'danger' ? 'text-red-500' : 'text-yellow-600'}`} />
                    <div>
                        <div className="font-bold">期限の確認が必要です</div>
                        <div className="text-sm mt-1">{alert.message}（{dateLabel}: {date}）</div>
                    </div>
                </div>
            );
        };

        // --- 要約情報ビュー ---
        const SummaryView = ({ user }) => {
            const { application, assessment, plan, monitoring, termination } = user;
            const monitoringAlert = checkDeadlineAlert(plan.monitoringDate, monitoring.date, "モニタリング");
            const terminationAlert = checkDeadlineAlert(plan.periodEnd, termination.date, "終了評価");

            const InfoItem = ({ label, value, important = false }) => (
                <div className="mb-3">
                    <div className={`text-xs font-bold mb-1 ${important ? 'text-red-600' : 'text-slate-500'}`}>
                        {label} {important && <span className="text-xs bg-red-100 text-red-600 px-1 rounded ml-1">重要</span>}
                    </div>
                    <div className={`text-sm ${value ? 'text-slate-800' : 'text-slate-400 italic'}`}>
                        {value || "（情報なし）"}
                    </div>
                </div>
            );

            return (
                <div className="animate-fade-in">
                    {monitoringAlert.isAlert && <AlertBanner alert={monitoringAlert} dateLabel="予定日" date={plan.monitoringDate} />}
                    {terminationAlert.isAlert && <AlertBanner alert={terminationAlert} dateLabel="計画終了日" date={plan.periodEnd} />}

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mt-6">
                        <div className="space-y-6">
                            <Card title="基本情報・緊急連絡先" className="border-l-4 border-l-blue-500">
                                <div className="flex justify-between items-start mb-4">
                                    <div>
                                        <h2 className="text-2xl font-bold text-slate-800">{application.applicantName} <span className="text-sm font-normal text-slate-500">({application.applicantNameKana})</span></h2>
                                        <div className="flex gap-2 mt-1">
                                            <span className="text-sm bg-slate-100 px-2 py-0.5 rounded text-slate-600">{application.gender}</span>
                                            <span className="text-sm bg-slate-100 px-2 py-0.5 rounded text-slate-600">{application.age}歳</span>
                                            {(application.disabilityType || []).map(t => (
                                                <span key={t} className="text-sm bg-blue-100 px-2 py-0.5 rounded text-blue-700">{t}</span>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="text-right">
                                        <div className="text-sm font-bold text-slate-500">障害等級</div>
                                        <div className="text-lg">{application.disabilityGrade || "-"}</div>
                                    </div>
                                </div>
                                <div className="grid grid-cols-2 gap-4 bg-red-50 p-4 rounded-md border border-red-100 mb-4">
                                    <div>
                                        <div className="text-xs font-bold text-red-700 mb-1">緊急連絡先</div>
                                        <div className="font-bold text-slate-800">{assessment.emergencyContact.name} <span className="text-sm font-normal">({assessment.emergencyContact.relation})</span></div>
                                        <div className="text-slate-700">{assessment.emergencyContact.tel}</div>
                                    </div>
                                    <div>
                                        <div className="text-xs font-bold text-red-700 mb-1">診断名・病名</div>
                                        <div className="font-bold text-slate-800">{assessment.medical.diagnosis || application.disabilityName || "（未記入）"}</div>
                                    </div>
                                </div>
                                <InfoItem label="通院先・主治医" value={`${assessment.medical.hospital} / ${assessment.medical.doctor}`} />
                                <InfoItem label="服薬状況・管理" value={assessment.medical.medication} />
                            </Card>
                            <Card title="特性・配慮事項 (Attention)" className="border-l-4 border-l-orange-400">
                                <InfoItem label="調子を崩す前兆（サイン）" value={assessment.triggers} important />
                                <InfoItem label="調子を崩した時の対処法" value={assessment.coping} important />
                                <div className="my-4 border-t border-slate-100"></div>
                                <InfoItem label="得意なこと・強み" value={assessment.dailyLife.strengths || assessment.workHistory.map(w => w.content).join(", ")} />
                                <InfoItem label="苦手なこと・課題" value={assessment.dailyLife.challenges} />
                                <InfoItem label="コミュニケーションの特性" value={assessment.dailyLife.commSkill} />
                            </Card>
                        </div>
                        <div className="space-y-6">
                            <Card title="支援目標・方針 (Goal)" className="border-l-4 border-l-green-500">
                                <InfoItem label="本人の希望（将来の目標）" value={plan.userDesire || application.futureGoal} />
                                <div className="bg-green-50 p-3 rounded mb-3">
                                    <InfoItem label="短期目標（〜6ヶ月）" value={plan.shortTermGoal} />
                                </div>
                                <InfoItem label="長期目標（約1年）" value={plan.longTermGoal} />
                                <InfoItem label="具体的な支援内容" value={plan.supportContent} />
                            </Card>
                            <Card title="直近の状況・評価 (Status)" className="border-l-4 border-l-indigo-500">
                                 <div className="mb-4">
                                    <div className="text-xs font-bold text-slate-500 mb-1">直近のモニタリング ({monitoring.date || "実施なし"})</div>
                                    <div className="bg-slate-50 p-3 rounded border border-slate-100">
                                        <div className="text-sm mb-2"><span className="font-bold">現状:</span> {monitoring.currentStatus || "記録なし"}</div>
                                        <div className="text-sm mb-2"><span className="font-bold">満足度:</span> {monitoring.satisfaction || "-"}</div>
                                        <div className="text-sm"><span className="font-bold">今後の課題:</span> {monitoring.futureTasks || "-"}</div>
                                    </div>
                                </div>
                                {termination.date && (
                                    <div className="mb-4">
                                        <div className="text-xs font-bold text-slate-500 mb-1">終了評価 ({termination.date})</div>
                                        <div className="bg-slate-50 p-3 rounded border border-slate-100">
                                            <div className="text-sm">
                                                {termination.goals.map(g => g.overall).filter(o => o).join(" / ") || "全体評価の記述なし"}
                                            </div>
                                        </div>
                                    </div>
                                )}
                                <InfoItem label="事業所に望む支援（アセスメントより）" value={assessment.desiredSupport.detail || assessment.desiredSupport.items.join(", ")} />
                            </Card>
                        </div>
                    </div>
                </div>
            );
        };

        // --- 特定機能コンポーネント ---

        // 仮申込書フォーム
        const ApplicationForm = ({ data, onChange, staffList }) => {
            const update = (field, value) => onChange({ ...data, [field]: value });
            const updateSchedule = (field, value) => onChange({ ...data, schedule: { ...data.schedule, [field]: value } });
            
            const handleCheckbox = (field, item) => {
                const current = data[field] || [];
                if (current.includes(item)) {
                    update(field, current.filter(i => i !== item));
                } else {
                    update(field, [...current, item]);
                }
            };

            return (
                <div>
                    <Card title="基本情報・連絡先">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <InputGroup label="受付日"><TextInput type="date" value={data.receptionDate} onChange={e => update('receptionDate', e.target.value)} /></InputGroup>
                            <InputGroup label="見学対応者（スタッフ）">
                                <StaffSelect value={data.interviewer} onChange={e => update('interviewer', e.target.value)} options={staffList} />
                            </InputGroup>
                            
                            <div className="col-span-1 md:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-4 bg-blue-50 p-4 rounded-md border border-blue-100">
                                <InputGroup label="お名前（利用者）" required><TextInput value={data.applicantName} onChange={e => update('applicantName', e.target.value)} placeholder="例：飯嶋 卓也" className="font-bold" /></InputGroup>
                                <InputGroup label="フリガナ"><TextInput value={data.applicantNameKana} onChange={e => update('applicantNameKana', e.target.value)} placeholder="例：イイジマ タクヤ" /></InputGroup>
                                <InputGroup label="生年月日"><TextInput type="date" value={data.dob} onChange={e => update('dob', e.target.value)} /></InputGroup>
                                <InputGroup label="年齢"><TextInput type="number" value={data.age} onChange={e => update('age', e.target.value)} /></InputGroup>
                            </div>

                            <InputGroup label="性別">
                                <div className="flex mt-2">
                                    {['男性', '女性', 'その他'].map(g => (
                                        <Radio key={g} label={g} name="gender" value={g} checked={data.gender === g} onChange={() => update('gender', g)} />
                                    ))}
                                </div>
                            </InputGroup>
                            <InputGroup label="住所"><TextInput value={data.address} onChange={e => update('address', e.target.value)} /></InputGroup>
                            <InputGroup label="電話番号"><TextInput value={data.phone} onChange={e => update('phone', e.target.value)} /></InputGroup>
                            <InputGroup label="メールアドレス"><TextInput value={data.email} onChange={e => update('email', e.target.value)} /></InputGroup>
                        </div>
                    </Card>

                    <Card title="障害・手帳情報">
                         <div className="mb-4">
                            <label className="block text-sm font-medium mb-2">障害種別</label>

                                            <div>
                                                <h1 className="text-2xl font-bold text-slate-800">{currentUser.name}</h1>
                                                <div className="flex gap-2 text-sm text-slate-500">
                                                    <span>{currentUser.status}</span>
                                                    <span>•</span>
                                                    <span>更新日: {new Date().toLocaleDateString()}</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div className="flex gap-2 no-print">
                                            <button onClick={() => window.print()} className="px-4 py-2 border border-slate-300 rounded-md text-slate-700 bg-white hover:bg-slate-50 transition-colors flex items-center gap-2">
                                                <Icon name="printer" size={16} /> 印刷
                                            </button>
                                        </div>
                                    </div>

                                    <div className="border-b border-slate-200 mb-6 no-print overflow-x-auto">
                                        <nav className="-mb-px flex space-x-8">
                                            {[
                                                { id: 'summary', label: '要約情報' },
                                                { id: 'application', label: '仮申込書' },
                                                { id: 'assessment', label: 'アセスメント' },
                                                { id: 'plan', label: '個別支援計画' },
                                                { id: 'monitoring', label: 'モニタリング' },
                                                { id: 'termination', label: '終了評価' }
                                            ].map(tab => (
                                                <button
                                                    key={tab.id}
                                                    onClick={() => setActiveForm(tab.id)}
                                                    className={`
                                                        whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm transition-colors
                                                        ${activeForm === tab.id
                                                            ? 'border-blue-500 text-blue-600'
                                                            : 'border-transparent text-slate-500 hover:text-slate-700 hover:border-slate-300'}
                                                    `}
                                                >
                                                    {tab.label}
                                                </button>
                                            ))}
                                        </nav>
                                    </div>

                                    <div className="animate-fade-in">
                                        {activeForm === 'summary' && <SummaryView user={currentUser} />}
                                        {activeForm === 'application' && (
                                            <ApplicationForm 
                                                data={currentUser.application} 
                                                onChange={(newData) => handleUpdateUser({...currentUser, application: newData})} 
                                                staffList={staffs}
                                            />
                                        )}
                                        {activeForm === 'assessment' && (
                                            <AssessmentForm 
                                                data={currentUser.assessment} 
                                                onChange={(newData) => handleUpdateUser({...currentUser, assessment: newData})}
                                                applicationData={currentUser.application}
                                                staffList={staffs}
                                            />
                                        )}
                                        {activeForm === 'plan' && (
                                            <PlanForm 
                                                data={currentUser.plan} 
                                                onChange={(newData) => handleUpdateUser({...currentUser, plan: newData})}
                                                applicationData={currentUser.application}
                                                staffList={staffs}
                                            />
                                        )}
                                        {activeForm === 'monitoring' && (
                                            <MonitoringForm 
                                                data={currentUser.monitoring} 
                                                onChange={(newData) => handleUpdateUser({...currentUser, monitoring: newData})}
                                                applicationData={currentUser.application}
                                                planData={currentUser.plan}
                                                staffList={staffs}
                                            />
                                        )}
                                        {activeForm === 'termination' && (
                                            <TerminationForm 
                                                data={currentUser.termination} 
                                                onChange={(newData) => handleUpdateUser({...currentUser, termination: newData})}
                                                applicationData={currentUser.application}
                                                planData={currentUser.plan}
                                            />
                                        )}
                                    </div>
                                </div>
                            )}
                        </main>
                    </div>

                    {deleteTarget && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4 animate-fade-in-modal">
                            <div className="bg-white rounded-lg shadow-xl max-w-sm w-full p-6">
                                <h3 className="text-lg font-bold text-slate-800 mb-2 flex items-center gap-2">
                                    <Icon name="alert-triangle" className="text-red-500" />
                                    削除の確認
                                </h3>
                                <p className="text-slate-600 mb-6">
                                    {/* 削除対象の種類に応じてメッセージを切り替え */}
                                    {deleteTarget.role ? (
                                        <>職員「<span className="font-bold">{deleteTarget.name}</span>」を削除しますか？</>
                                    ) : (
                                        <>利用者「<span className="font-bold">{deleteTarget.name}</span>」のデータを削除しますか？</>
                                    )}
                                    <br/>
                                    <span className="text-xs text-slate-400 mt-1 block">この操作は取り消すことができません。</span>
                                </p>
                                <div className="flex justify-end gap-3">
                                    <button onClick={() => setDeleteTarget(null)} className="px-4 py-2 border border-slate-300 rounded-md text-slate-700 hover:bg-slate-50 transition-colors">キャンセル</button>
                                    <button onClick={executeDelete} className="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 shadow-sm transition-colors">削除する</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>
</html>
